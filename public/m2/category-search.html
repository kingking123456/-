<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./assets/mui/fonts/iconfont.ttf">
    <!-- 第三方字体图标 -->
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/category-search.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/category-search.js"></script>
</head>
<body>
    <div class="layout">
        <!-- 头部结构 -->
        <header class="mui-bar mui-bar-nav">
            <a href="search.html" class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
            <h1 class="mui-title">乐淘云购</h1>
        </header>
        <!-- 底部导航结构 -->
        <nav class="mui-bar mui-bar-tab ">
            <a class="mui-tab-item mui-active" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="category.html">
                <span class="mui-icon mui-icon-bars"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-contact">
                <span class=" mui-icon fa fa-shopping-cart" aria-hidden="true"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="user.html">
                <span class="mui-icon mui-icon-gear"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
        <div id="refreshContainer">
             <div>
                <div class="mui-row filter">
                    <div class="mui-col-xs-6" id="priceSort">
                        价格
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </div>
                    <div class="mui-col-xs-6" id='num'>
                        销量
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </div>
                </div>
                <div class="product">
                    <ul class="mui-clearfix" id="search-box">
                        
                    </ul>
                </div>
          </div>
        </div>
       
    </div>   
    <script type="text/template" id="searchTpl">
      <% for(var i=0;i< data.length;i++){%>
        <li>
            <a href="detail.html?id=<%= data[i].id%>">
                <%
                    var pic = data[i].pic,src = '';
                    if( pic && pic.length ){
                        src =pic[0].picAddr || '';
                    }
                %>
                <img src="<%=src %>"   onerror="this.src='images/none.jpg'">
                <p><%=data[i].proName %></p>
                <p>
                    <span>¥<%=data[i].price %></span>
                    <span>¥<%=data[i].oldPrice %></span>
                </p>
                <p>立即购买</p>
            </a>
        </li>
      <% } %>
               
    </script> 
</body>
</html>
